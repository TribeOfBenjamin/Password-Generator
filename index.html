<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Random Passwords</title>
</head>

<body>

    <div class="container gray center">
        <div class="row title">
            <div class="col-md-12 p-2">Password Generator</div>
        </div>
        <div class="row">
            <div class="col-md-12 p-5 passwordField">
                <br>
                <br>
                <br>
                Space</div>
        </div>
        <div class="row">
            <div class="col-md-12 p-2 center"><button type="button" class="btn btn-danger buttonShort">Get New Password</button></div>
        </div>




    </div>


    <script>

        var passwordLength = prompt("How long do you want your password to be? (Passwords must be at least 8 characters and no more than 128")

        if ((passwordLength >= 8) && (passwordLength <= 128)) {
            var includeUppers = confirm("Do you want UPPERCASE LETTERS included in your password?")
            var includeLowers = confirm("Do you want LOWERCASE LETTERS included in your password?")
            var includeNumbers = confirm("Do you want NUMBERS included in your password?")
            var includeSymbols = confirm("Do you want SYMBOLS included in your password?")

        }

        
        else {
            prompt("Come on, human. I said between 8 and 128 characters. Try again.")
        }

    </script>
</body>
</html>
